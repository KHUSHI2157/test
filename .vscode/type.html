<!DOCTYPE html>
<html lang="en">
<head>    
<style>
    /* Type selector*/
    p{
        font-size:16px;
        color:blue;
    }
    /*ID selector*/
    #main-title{
        text-align: center;
        color:lawngreen;
    }
    /*class selector*/
    .highlight{
        background-color:green;
        font-weight: bold;
    }
</style>

</head>

<body>
<h1 id="main-title">Welcome to CSS Selector </h1>
<p>This paragraoh is styled using the type selector.</p>
<p class="highlight"> This paragraph uses the class selector </p>    
</body>
</html>
