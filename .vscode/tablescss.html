<html lang = "en">
<head>
    <style>
        table{
            width:auto;
            border-collapse:collapse;


        }
        th,td{
            border:1px solid black;
            padding:10px;
            text-align:center;
        }
        tr:nth-child(even){
            background-color:brown;
        }
        tr:nth-child(odd)
        { 
            background-color: aqua;

        }
          tr:hover{
            background-color: aquamarine;
            text-decoration :line-through;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Second name</th>
        </tr>
        <tr>
            <th>Petter</th>
            <th>Griffin</th>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>


</html>
